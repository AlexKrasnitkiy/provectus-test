<!doctype html>
<html lang="en" ng-app="test.app.Core">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="bootstrap-3.3.2-dist/css/bootstrap.css">
    <script src="moment.js"></script>
    <script src="https://cdn.jsdelivr.net/lodash/4.10.0/lodash.js"></script>
    <script src="./angular/angular.js"></script>
    <script src="./angular/core/core.module.js"></script>
    <script src="./angular/core/core.config.js"></script>
    <script src="./angular/core/core.run.js"></script>
    <script src="./angular/core/core.service.js"></script>
    <script src="./angular/core/core.controller.js"></script>
    <script src="./angular/core/ui-bootstrap-tpls-1.3.2.min.js"></script>
</head>
<body ng-controller="CoreController as vm">
<div id="page-wrapper">
    <header class="header">
        <div class="banner">
            <div class="social-links">
                <ul>
                    <li>
                        <a class="instagram" href="#">#hotdgos</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="form-block">
            <div class="row m-b-15">
                <label class="form-label" for="name">Name*:&nbsp</label>
                <input ng-required id="name" class="col-sm-2 form-border" type="text" ng-model="vm.name">
            </div>
            <div class="row m-b-15">
                <label class="form-label" for="email">Email:&nbsp</label>
                <input id="email" class="col-sm-2 form-border" type="email" ng-model="vm.email">
            </div>
            <div class="row m-t-15 m-b-15">
                <label class="form-label" for="comment">Comment:&nbsp</label>
                <textarea class="form-border col-sm-2" id="comment" ng-model="vm.comment" cols="30" rows="5"></textarea>
            </div>
            <div class="row">
                <div class="form-button">
                    <button type="button" class="btn btn-success" ng-click="vm.sendForm()" ng-disabled="!vm.name">Send
                    </button>
                </div>
            </div>
        </div>
    </header>
    <footer class="footer">
        <div class="left-footer">
            &#174; 2016 Dirty Dogs all rights reserved
        </div>
        <div class="right-footer">
            <ul>
                <li>274 Marconi Blvd. Columbus, Ohio 43215</li>
                <li>614.538.0095</li>
                <li>Contact Us</li>
            </ul>
        </div>
    </footer>
</div>
</body>
</html>
